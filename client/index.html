<head>
	<meta charset="utf-8">
	<title>Freshview</title>
	<meta content="True" name="HandheldFriendly" />
	<meta property="qc:admins" content="**FROM connect.qq.com**" />
	<link href="client/lib/select2/select2.css" rel="stylesheet"/>
	<script src="client/lib/select2/select2.js" type="text/javascript"></script>
</head>
<body>
	{{> topbar}}
	<ul class="nav nav-pills">
		{{> groupview}}
	</ul>
	{{> new}}
	{{> freshview}}
</body>
<template name="topbar">
	{{#if logined}}
	{{#with member}}
	{{profile.facebook.name}} <img src="https://graph.facebook.com/{{profile.facebook.username}}/picture" class="img-rounded">
	{{/with}}
	{{else}}<a id="fb-login" href="#" class="btn btn-primary">Facebook</a>
	{{/if}}
</template>
<template name="freshview">
	<div id="Wrapper">
		<div class="content">
			<div id="Main">
				{{#each questions}}
				{{> question_item}}
				{{/each}}
			</div>
		</div>
	</div>
	<a type="button" class="new-topic" href='/new'>New Topic</a>
</template>
<template name="groupview">
	{{#each groups}}
	<li class="">
		<a href="/{{group_link}}">{{group_name}}</a>
	</li>
	{{/each}}
</template>
<template name="question_item">
	<div class="question">
		<span class="name">{{title}}</span>
		<span class="score">{{content}}</span>
		<span>{{usernameof}}</span>
		<span><img src="{{userphotoof}}" class="img-rounded"></span>
		{{#each tags}}
			<button class="btn">{{text}}</button>
		{{/each}}
	</div>
</template>


<template name="new">
	<form id="new-question-form">
		<div>
			<div><input name="title" class="span6" type="text" placeholder="What's your programming question? be specific."></input></div>
			<div><textarea class="span6" name="content"></textarea></div>
			<div><input name="tags" autocomplete="off" class="span6 select2-input" tabindex="0" type="text" placeholder="At lease one tag such as (aps.net-mvc sql-server python), max 5 tags"></input></div>
		</div>
		<button type="button" class="submit-question btn btn-primary">Create</button>
	</form>
</template>
