  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Freshview</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta content="True" name="HandheldFriendly" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/main.css">
    <link href="/client/lib/select2/select2.css" rel="stylesheet"/>
    <script src="/js/vendor/modernizr-2.6.2.min.js"></script>
    <script src="/client/lib/select2/select2.js" type="text/javascript"></script>
  </head>
  <body>
    <!--[if lt IE 7]>
    <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <img src="/apple-touch-icon-57x57-precomposed.png"></img>
    {{> topbar}}
    <ul class="nav nav-pills">
      {{> groupview}}
    </ul>
    {{> freshview}}

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>
      window.jQuery || document.write('<script src="js/vendor/jquery-1.8.2.min.js"><\/script>')
    </script>

    <script src="/js/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      var _gaq = [['_setAccount', 'UA-XXXXX-X'], ['_trackPageview']];
      ( function(d, t) {
          var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
          g.src = ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js';
          s.parentNode.insertBefore(g, s)

  <template name="topbar">
    {{#if logined}}
    {{#with member}}
    {{profile.facebook.name}} <img src="https://graph.facebook.com/{{profile.facebook.username}}/picture" class="img-rounded">
    <button id="btn-logout" class="button">
      logout
    </button>
    {{/with}}
    {{else}}<a id="fb-login" href="#" class="btn btn-primary">Facebook</a>
    {{/if}}
  </template>

  <template name="freshview">
    <div id="Wrapper">
      <div class="content">
        <div id="Main">
          {{#if is_questions_view}}
          {{> questionsview }}
          {{/if}}
          {{#if is_new_view}}
          {{> new }}
          {{/if}}
          {{#if is_tags_view}}
          {{> tagsview }}
          {{/if}}
          {{#if is_users_view}}
          {{> usersview }}
          {{/if}}
          {{#if is_question_view}}
          {{> questionview }}
          {{/if}}
        </div>
      </div>
    </div>
    <a type="button" class="new-topic" href='/new'>New Topic</a>
  </template>

  <template name="groupview">
    {{#each groups}}
    <li class="">
      <a href="/{{group_link}}">{{group_name}}</a>
    </li>
    {{/each}}
  </template>

  <!-- questions view -->
  <template name="questionsview">
    {{#each questions}}
    {{> question_item}}
    {{/each}}
  </template>
  <template name="question_item">
    <div class="question">
      <a href="/questions/{{_id}}" class="name">{{title}}</a>
      <span class="score">{{content}}</span>
      <span>{{usernameof}}</span>
      <span><img src="{{userphotoof}}" class="img-rounded"></span>
      at {{fromnow created}}
      <span>answers {{count answers}}</span>
      <span>comments {{count comments}}</span>
      <span>votes {{count votes}}</span>
      {{#each tags}}
      {{> tag_button}}
      {{/each}}
    </div>
  </template>

  <!-- tags view  -->
  <template name="tagsview">
    {{#each tags}}
    {{> tag_item}}
    {{/each}}
  </template>
  <template name="tag_item">
    <div class="tag">
      {{> tag_button}}
      X {{count questions}}
      <div>today {{counttoday questions}}</div>
    </div>
  </template>
  <template name="tag_button">
    <button class="btn tag-button">
      {{text}}
    </button>
  </template>

  <!-- users view  -->
  <template name="usersview">
    {{#each users}}
    {{> user_item}}
    {{/each}}
  </template>
  <template name="user_item">
    <div class="user">
      {{profile.facebook.name}} <img src="https://graph.facebook.com/{{profile.facebook.username}}/picture" class="img-rounded">
      {{#each tags}}
        {{#with tagof}}
          {{> tag_button}}
        {{/with}}
        X{{count}}
      {{/each}}
    </div>
  </template>

  <!-- question view -->
  <template name="questionview">
    {{#with question}}
    <h3>{{title}}</h3>
    <div>
      {{content}}
    </div>
    {{#each tags}}
    {{> tag_button}}
    {{/each}}
    at {{fromnow created}}
    by <span>{{usernameof}}</span>
    <div>
      <button class="vote-up icon-arrow-up"></button>
      {{count votes}}<button class="vote-down icon-arrow-down"></button>
    </div>
    {{#each comments}}
    <div>
      {{content}} - {{fromnow created}} - {{usernameof}} - <img src="{{userphotoof}}" class="img-rounded"/><span data-question-id="{{../permalink}}{{question_id}}" class="icon-remove-sign"></span>
    </div>
    {{/each}}
    <div class="comment">
      <div class="comment-link">
        <a href="#">Add a comment?</a>
      </div>
      <div class="comment-group" style="display: none">
        <textarea class="input-add-comment"></textarea>
        <button class="btn-add-comment btn-primary" type="button">
          Add Comment
        </button>
      </div>
    </div>
    {{#each answers}}
    <div>
      {{content}}
    </div>
    <div>
      answered {{fromnow created}}
    </div>
    <div><img src="{{userphotoof}}" class="img-rounded"/>{{usernameof}}
    </div>
    {{/each}}
    <div class="answer">
      <textarea class="input-add-answer"></textarea>
      <button class="btn-add-answer btn-primary" type="button">
        Post Your Answer
      </button>
    </div>
    {{/with}}
  </template>

  <template name="new">
    <form id="new-question-form">
      <div>
        <div>
          <input name="title" class="span6" type="text" placeholder="What's your programming question? be specific.">
          </input>
        </div>
        <div>
          <textarea class="span6" name="content"></textarea>
        </div>
        <div>
          <input name="tags" autocomplete="off" class="span6 select2-input" tabindex="0" type="text" placeholder="At lease one tag such as (aps.net-mvc sql-server python), max 5 tags">
          </input>
        </div>
      </div>
      <button type="button" class="submit-question btn btn-primary">
        Create
      </button>
    </form>
  </template>
