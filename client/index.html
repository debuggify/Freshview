<head>
	<meta charset="utf-8">
	<title>Freshview</title>
	<meta content="True" name="HandheldFriendly" />
	<meta property="qc:admins" content="**FROM connect.qq.com**" />
</head>
<body>
	{{> topbar}}
	<ul class="nav nav-pills">
		{{> groupview}}
	</ul>
	{{> new}}
	{{> freshview}}
</body>
<template name="topbar">
	{{#if logined}}
	{{#with member}}
	{{profile.facebook.name}} <img src="https://graph.facebook.com/{{profile.facebook.username}}/picture" class="img-rounded">
	{{/with}}
	{{else}}<a id="fb-login" href="#" class="btn btn-primary">Facebook</a>
	{{/if}}
</template>
<template name="freshview">
	<div id="Wrapper">
		<div class="content">
			<div id="Main">
				{{#each topics}}
				{{> topic}}
				{{/each}}
			</div>
		</div>
	</div>
	<a type="button" class="new-topic" href='/new'>New Topic</a>
</template>
<template name="groupview">
	{{#each groups}}
	<li class="">
		<a href="/{{group_link}}">{{group_name}}</a>
	</li>
	{{/each}}
</template>
<template name="topic">
	<div class="topic">
		<span class="name">{{title}}</span>
		<span class="score">{{content}}</span>
	</div>
</template>
<template name="new">
	<form>
		<div>
			<div><input name="title" class="span6" type="text" placeholder="What's your programming question? be specific."></input></div>
			<div><textarea class="span6" name="content"></textarea></div>
			<div><input name="title" class="span6" type="text" placeholder="At lease one tag such as (aps.net-mvc sql-server python), max 5 tags"></input></div>
		</div>
		<input type="submit" value="Create" class="super normal button" />
	</form>
</template>
